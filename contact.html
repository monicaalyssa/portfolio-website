    <div class="contact">
        <h1 id="contact">Contact</h1>

        <form action="#" method="post" class="contact-form">
            <h3>
                Send me a message:
            </h3>
            <br>
            <label class="standard-label" for="contact-name">Name:</label>
            <input type="text" id="contact-name"><br>
            <br>

            <label class="standard-label" for="contact-tel">Telephone:</label>
            <input type="tel" id="contact-tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}"><br>
            <br>

            <label class="standard-label" for="contact-email">Email: <span class="required-star">*</span></label>
            <input type="email" id="contact-email" required><br>
            <br>

            <label class="standard-label" for="contact-message">Message: <span class="required-star">*</span></label>
            <textarea maxlength="500" id="contact-message" required></textarea>
            <p id="text-box-max">Max: 500 characters</p>
            <br>
            <br>
            <input type="submit" class="sumbit" value="Send message">
        </form>
